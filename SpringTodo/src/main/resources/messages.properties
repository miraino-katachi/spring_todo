#項目名
todoItemForm.itemName=項目名
NotBlank.todoItemForm.itemName={0}を入力してください
Length.todoItemForm.itemName={0}は、{2}桁以上、{1}桁以下で入力してください

#期限
todoItemForm.expireDate=期限
NotNull.todoItemForm.expireDate={0}を入力してください
typeMismatch.todoItemForm.expireDate=yyyy/MM/dd形式で入力してください

